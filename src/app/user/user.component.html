<script src="user.component.ts"></script>
<app-toolbar></app-toolbar>
<nav [backgroundColor]="background" mat-tab-nav-bar>
  <a (click)="tabClicked(0)" [active]="activeInk ==  0" mat-tab-link>User Post</a>
  <a (click)="tabClicked(1)" [active]="activeInk ==  1" mat-tab-link>Other Posts</a>
</nav>

<div class="add-post-action">
  <button (click)="addPostDialog()" mat-button>
    <mat-icon>add</mat-icon>
    Add Post
  </button>
</div>

<div *ngIf="activeInk == 0" class="content">
  <a *ngFor="let post of usersPosts" [hidden]="post.userId != user.id" style="margin: 20px">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>{{getUserName(post.userId)}}</mat-card-subtitle>
        <mat-card-title>{{post.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{post.body}}</p>
      </mat-card-content>
    </mat-card>
  </a>
</div>
<div *ngIf="activeInk == 1" class="content">
  <a *ngFor="let post of usersPosts" style="margin: 20px">
    <div *ngIf="activeInk == 1">
      <mat-card>
        <mat-card-subtitle>{{getUserName(post.userId)}}</mat-card-subtitle>
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{post.body}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </a>
</div>
