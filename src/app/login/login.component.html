<div class="content">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" type="text" class="form-control">
        </mat-form-field>
        <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
          <div *ngIf="f.email.errors && f.email.errors.required">Email is required.</div>
          <div *ngIf="f.email.errors && f.email.errors.email">Please, enter valid email address.</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Primary</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
